<div class="min-vw-100 min-vh-100 bg-teal-900
text-white
d-flex
flex-column
justify-content-center
align-items-center
position-relative">

  <!-- calculator body -->
  <div class="shadow-lg p-3 mb-2 rounded-3 bg-gradient h-40" style="width: 350px;">
    <h1 class="fs-4 text-center">Calculator</h1>

    <!-- calculator screen start -->
    <div class="mw-100 text-end fw-lighter">
      <p class="lh-sm mb-2">{{ funcType }}</p>
      <p class="fs-3 mb-2">{{ calValue | number}}</p>
    </div>
    <!-- calculator screen end  -->
  </div>
  <!-- calculator keypad start -->
  <div class="d-flex flex-column mw-100 text-center fw-lighter text-white h-75" style="width: 350px;">
    <div class="row px-3 mb-1 d-flex flex-row">
      <button class="btn bg-gray-500 w-50" (click)="onClickReset()">C</button>
      <button class="btn bg-gray-500 w-25" (click)="onClickFunction('%')">%</button>
      <button class="btn bg-gray-500 w-25" (click)="onClickFunction('/')">/</button>
    </div>
    <div class="row px-3 mb-1 d-flex flex-row">
      <button class="btn bg-gray-500 w-25" (click)="onClickDigit('9')">9</button>
      <button class="btn bg-gray-500 w-25" (click)="onClickDigit('8')">8</button>
      <button class="btn bg-gray-500 w-25" (click)="onClickDigit('7')">7</button>
      <button class="btn bg-gray-500 w-25">X</button>
    </div>
    <div class="row px-3 mb-1 d-flex flex-row">
      <button class="btn bg-gray-500 w-25" (click)="onClickDigit('6')">6</button>
      <button class="btn bg-gray-500 w-25" (click)="onClickDigit('5')">5</button>
      <button class="btn bg-gray-500 w-25" (click)="onClickDigit('4')">4</button>
      <button class="btn bg-gray-500 w-25">-</button>
    </div>
    <div class="row px-3 mb-1 d-flex flex-row">
      <button class="btn bg-gray-500 w-25" (click)="onClickDigit('3')">3</button>
      <button class="btn bg-gray-500 w-25" (click)="onClickDigit('2')">2</button>
      <button class="btn bg-gray-500 w-25" (click)="onClickDigit('1')">1</button>
      <button class="btn bg-gray-500 w-25">+</button>
    </div>
    <div class="row px-3 mb-1 d-flex flex-row">
      <button class="btn bg-gray-500 w-50" (click)="onClickDigit('0')">0</button>
      <button class="btn bg-gray-500 w-25" (click)="onClickDigit('.')" [disabled]="isPressed">.</button>
      <button class="btn bg-gray-500 w-25" (click)="onClickFunction('=')">=</button>
    </div>
  </div>
  <!-- calculator keypad end -->
</div>
